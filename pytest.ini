[pytest]
# Test Discovery
testpaths = tests
pythonpath = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Execution Options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config

# Test Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (API + database)
    e2e: End-to-end tests (browser automation)
    slow: Tests that take more than 1 second

# Async Support
asyncio_mode = auto

# Coverage Options (when using --cov)
# Run with: pytest --cov=. --cov-report=html
